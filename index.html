<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phaser Template</title>

  <style>
    html,
    body,
    #game-container {
      margin: 0;
      padding: 0;
    }

    #game-container {
      min-width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game-container>canvas {
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/midiconvert@0.4.7/build/MidiConvert.min.js"></script>
  <script src="./scripts/plugins/sing.js"></script>
  <script src="./scripts/plugins/dialog.js"></script>
  <script src="./scripts/plugins/music.js"></script>
  <script src="./scripts/stateManager.js"></script>
  <script src="./scripts/success.js"></script>
  <script src="./scripts/intro.js"></script>
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/game.js" type="module"></script>
</body>

</html>
